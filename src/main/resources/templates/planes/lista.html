<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planes - SaaS Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        nav { background: #333; padding: 10px 20px; margin-bottom: 20px; }
        nav a { color: white; text-decoration: none; margin-right: 20px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: #333; }
        .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .btn-success { background: #28a745; }
        .alert { padding: 10px 15px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; background: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/planes}">Planes</a>
        <a th:href="@{/usuarios}">Usuarios</a>
        <a th:href="@{/suscripciones}">Suscripciones</a>
        <a th:href="@{/facturas}">Facturas</a>
    </nav>
    <div class="container">
        <h1>Gestión de Planes</h1>

        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>

        <a th:href="@{/planes/nuevo}" class="btn btn-success">+ Nuevo Plan</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio Mensual</th>
                    <th>Max Usuarios</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="plan : ${planes}">
                    <td th:text="${plan.id}"></td>
                    <td th:text="${plan.nombre}"></td>
                    <td th:text="${plan.descripcion}"></td>
                    <td th:text="'€' + ${plan.precioMensual}"></td>
                    <td th:text="${plan.maxUsuarios}"></td>
                    <td th:text="${plan.activo} ? 'Sí' : 'No'"></td>
                    <td>
                        <a th:href="@{/planes/editar/{id}(id=${plan.id})}" class="btn">Editar</a>
                        <form th:action="@{/planes/eliminar/{id}(id=${plan.id})}" method="post" style="display:inline;"
                              onsubmit="return confirm('¿Eliminar este plan?')">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(planes)}">
                    <td colspan="7" style="text-align:center; color:#999;">No hay planes registrados</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
