<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facturas - SaaS Platform</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        nav { background: #333; padding: 10px 20px; margin-bottom: 20px; }
        nav a { color: white; text-decoration: none; margin-right: 20px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: #333; }
        .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; font-size: 14px; }
        .btn:hover { background: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; background: white; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f8f9fa; font-weight: bold; }
        .prorrateo { background: #fff3cd; }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/}">Inicio</a>
        <a th:href="@{/planes}">Planes</a>
        <a th:href="@{/usuarios}">Usuarios</a>
        <a th:href="@{/suscripciones}">Suscripciones</a>
        <a th:href="@{/facturas}">Facturas</a>
    </nav>
    <div class="container">
        <h1>Todas las Facturas</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Plan</th>
                    <th>Concepto</th>
                    <th>Monto</th>
                    <th>Estado</th>
                    <th>Emisión</th>
                    <th>Prorrateo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${facturas}" th:classappend="${f.esProrrateo} ? 'prorrateo' : ''">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.suscripcion.usuario.nombre + ' ' + f.suscripcion.usuario.apellido}"></td>
                    <td th:text="${f.suscripcion.plan.nombre}"></td>
                    <td th:text="${f.concepto}"></td>
                    <td th:text="'€' + ${f.monto}"></td>
                    <td th:text="${f.estado}"></td>
                    <td th:text="${f.fechaEmision}"></td>
                    <td th:text="${f.esProrrateo} ? 'Sí' : 'No'"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(facturas)}">
                    <td colspan="8" style="text-align:center; color:#999;">No hay facturas registradas</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
